                                            <span className="text-purple-600 mr-2">✓</span>
                                            <span>Your maturity level across 6 key categories</span>
                                        </li>
                                        <li className="flex items-start">
                                            <span className="text-purple-600 mr-2">✓</span>
                                            <span>Identification of missing high-value plays and signals</span>
                                        </li>
                                        <li className="flex items-start">
                                            <span className="text-purple-600 mr-2">✓</span>
                                            <span>Prioritized recommendations with business context</span>
                                        </li>
                                        <li className="flex items-start">
                                            <span className="text-purple-600 mr-2">✓</span>
                                            <span>Step-by-step Pocus implementation guides</span>
                                        </li>
                                        <li className="flex items-start">
                                            <span className="text-purple-600 mr-2">✓</span>
                                            <span>Direct links to relevant Pocus documentation</span>
                                        </li>
                                        <li className="flex items-start">
                                            <span className="text-purple-600 mr-2">✓</span>
                                            <span>Downloadable PDF success plan</span>
                                        </li>
                                    </ul>
                                </div>

                                <div className="bg-blue-50 rounded-lg p-6 mb-8">
                                    <p className="text-gray-700">
                                        <strong>Time to complete:</strong> 5-7 minutes<br/>
                                        <strong>Questions:</strong> 10 questions across 6 categories
                                    </p>
                                </div>

                                <button
                                    onClick={() => setCurrentStep('assessment')}
                                    className="w-full bg-purple-600 text-white py-4 px-8 rounded-lg text-xl font-semibold hover:bg-purple-700 transition"
                                >
                                    Start Assessment
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (currentStep === 'assessment') {
                const categoryKey = categories[currentCategory];
                const categoryData = ASSESSMENT_DATA[categoryKey];
                const progress = ((currentCategory + 1) / categories.length) * 100;

                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-purple-100 p-8">
                        <div className="max-w-4xl mx-auto">
                            <div className="mb-8">
                                <div className="flex justify-between items-center mb-2">
                                    <span className="text-sm font-medium text-purple-900">
                                        Category {currentCategory + 1} of {categories.length}
                                    </span>
                                    <span className="text-sm font-medium text-purple-900">
                                        {Math.round(progress)}% Complete
                                    </span>
                                </div>
                                <div className="w-full bg-purple-200 rounded-full h-2">
                                    <div 
                                        className="bg-purple-600 h-2 rounded-full transition-all duration-300"
                                        style={{ width: `${progress}%` }}
                                    />
                                </div>
                            </div>

                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <h2 className="text-3xl font-bold text-purple-900 mb-8">
                                    {categoryData.title}
                                </h2>

                                {categoryData.questions.map((question, idx) => {
                                    const questionNumber = currentCategory * 2 + idx + 1;
                                    return (
                                    <div key={question.id} className="mb-10">
                                        <h3 className="text-lg font-semibold text-gray-800 mb-4">
                                            {questionNumber}. {question.question}
                                        </h3>
                                        {question.type === 'checkbox' ? (
                                            <div className="space-y-2 max-h-96 overflow-y-auto border border-gray-200 rounded-lg p-4">
                                                {question.options.map(option => (
                                                    <label
                                                        key={option.value}
                                                        className="flex items-start p-3 rounded-lg hover:bg-purple-50 cursor-pointer transition"
                                                    >
                                                        <input
                                                            type="checkbox"
                                                            checked={(answers[question.id] || []).includes(option.value)}
                                                            onChange={(e) => handleCheckboxAnswer(question.id, option.value, e.target.checked)}
                                                            className="mt-1 mr-3"
                                                        />
                                                        <span className="text-gray-700">{option.label}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        ) : (
                                            <div className="space-y-3">
                                                {question.options.map(option => (
                                                    <label
                                                        key={option.value}
                                                        className={`flex items-start p-4 rounded-lg border-2 cursor-pointer transition ${
                                                            answers[question.id] === option.value
                                                                ? 'border-purple-600 bg-purple-50'
                                                                : 'border-gray-200 hover:border-purple-300'
                                                        }`}
                                                    >
                                                        <input
                                                            type="radio"
                                                            name={question.id}
                                                            value={option.value}
                                                            checked={answers[question.id] === option.value}
                                                            onChange={() => handleAnswer(question.id, option.value)}
                                                            className="mt-1 mr-3"
                                                        />
                                                        <div className="flex-1">
                                                            <div className="flex items-center justify-between">
                                                                <span className="text-gray-700">{option.label}</span>
                                                                <span className="text-xs font-medium text-gray-500 ml-2">
                                                                    Level {option.value}
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </label>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                )})}

                                <div className="flex justify-between mt-8 pt-8 border-t">
                                    <button
                                        onClick={handlePrevious}
                                        disabled={currentCategory === 0}
                                        className="px-6 py-3 rounded-lg font-semibold bg-gray-200 text-gray-700 hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed transition"
                                    >
                                        ← Previous
                                    </button>
                                    <button
                                        onClick={handleNext}
                                        disabled={!categoryData.questions.every(q => isQuestionAnswered(q))}
                                        className="px-6 py-3 rounded-lg font-semibold bg-purple-600 text-white hover:bg-purple-700 disabled:opacity-50 disabled:cursor-not-allowed transition"
                                    >
                                        {currentCategory === categories.length - 1 ? 'See Results →' : 'Next →'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (currentStep === 'results' && results) {
                const getLevelColor = (level) => {
                    const colors = {
                        1: 'bg-red-100 text-red-800',
                        2: 'bg-orange-100 text-orange-800',
                        3: 'bg-yellow-100 text-yellow-800',
                        4: 'bg-blue-100 text-blue-800',
                        5: 'bg-purple-100 text-purple-800'
                    };
                    return colors[level] || colors[1];
                };

                const getPriorityColor = (priority) => {
                    const colors = {
                        CRITICAL: 'bg-red-100 text-red-800 border-red-300',
                        HIGH: 'bg-orange-100 text-orange-800 border-orange-300',
                        MEDIUM: 'bg-yellow-100 text-yellow-800 border-yellow-300',
                        OPTIMIZATION: 'bg-blue-100 text-blue-800 border-blue-300'
                    };
                    return colors[priority] || colors.MEDIUM;
                };

                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-purple-100 p-8">
                        <div className="max-w-6xl mx-auto">
                            {/* Overall Score Card */}
                            <div className="bg-white rounded-2xl shadow-xl p-8 mb-8">
                                <div className="text-center mb-6">
                                    <h1 className="text-4xl font-bold text-purple-900 mb-2">
                                        Your Outbound Maturity Results
                                    </h1>
                                    <p className="text-gray-600">Here's your personalized success plan</p>
                                </div>

                                <div className="flex items-center justify-center mb-8">
                                    <div className="text-center">
                                        <div className="text-6xl font-bold text-purple-600 mb-2">
                                            {results.overallScore}
                                        </div>
                                        <div className={`inline-block px-6 py-2 rounded-full text-xl font-semibold ${getLevelColor(results.level)}`}>
                                            Level {results.level}: {results.levelName}
                                        </div>
                                    </div>
                                </div>

                                {/* Category Scores */}
                                <div className="grid grid-cols-2 md:grid-cols-3 gap-4 mb-8">
                                    {Object.entries(results.categoryScores).map(([category, score]) => (
                                        <div key={category} className="bg-gray-50 rounded-lg p-4">
                                            <div className="text-sm text-gray-600 mb-1">
                                                {ASSESSMENT_DATA[category].title}
                                            </div>
                                            <div className="flex items-center justify-between">
                                                <div className="text-2xl font-bold text-purple-900">
                                                    {score.toFixed(1)}
                                                </div>
                                                <div className={`px-3 py-1 rounded-full text-xs font-semibold ${getLevelColor(Math.floor(score))}`}>
                                                    L{Math.floor(score)}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Recommendations */}
                            <div className="bg-white rounded-2xl shadow-xl p-8 mb-8">
                                <h2 className="text-3xl font-bold text-purple-900 mb-6">
                                    Your Prioritized Success Plan
                                </h2>
                                
                                <div className="space-y-6">
                                    {results.recommendations.map((rec, idx) => (
                                        <div 
                                            key={idx}
                                            className={`border-2 rounded-xl p-6 ${getPriorityColor(rec.priority)}`}
                                        >
                                            <div className="flex items-start justify-between mb-4">
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-3 mb-2">
                                                        <span className={`px-3 py-1 rounded-full text-xs font-bold ${getPriorityColor(rec.priority)}`}>
                                                            {rec.priority}
                                                        </span>
                                                        <span className="text-sm text-gray-600">
                                                            {rec.category}
                                                        </span>
                                                    </div>
                                                    <h3 className="text-xl font-bold text-gray-900">
                                                        {rec.title}
                                                    </h3>
                                                </div>
                                                {rec.timeframe && (
                                                    <div className="text-sm font-semibold text-gray-600">
                                                        {rec.timeframe}
                                                    </div>
                                                )}
                                            </div>

                                            {rec.description && (
                                                <div className="mb-4">
                                                    <h4 className="font-semibold text-gray-800 mb-2">Why This Matters:</h4>
                                                    <p className="text-gray-700">{rec.description}</p>
                                                </div>
                                            )}

                                            {rec.businessContext && (
                                                <div className="mb-4">
                                                    <h4 className="font-semibold text-gray-800 mb-2">Business Context:</h4>
                                                    <p className="text-gray-700">{rec.businessContext}</p>
                                                </div>
                                            )}

                                            {rec.pocusImplementation && (
                                                <div className="mb-4">
                                                    <h4 className="font-semibold text-gray-800 mb-2">How to Implement in Pocus:</h4>
                                                    <p className="text-gray-700">{rec.pocusImplementation}</p>
                                                </div>
                                            )}

                                            {(rec.pocusSteps || rec.setupSteps || rec.steps) && (
                                                <div className="mb-4">
                                                    <h4 className="font-semibold text-gray-800 mb-2">Setup Steps:</h4>
                                                    <ol className="list-decimal list-inside space-y-1 text-gray-700">
                                                        {(rec.pocusSteps || rec.setupSteps || rec.steps).map((step, i) => (
                                                            <li key={i} className="ml-2">{step}</li>
                                                        ))}
                                                    </ol>
                                                </div>
                                            )}

                                            <div className="flex items-center justify-between pt-4 border-t border-gray-300">
                                                {rec.metrics && (
                                                    <div className="text-sm">
                                                        <span className="font-semibold">Success Metric: </span>
                                                        <span className="text-gray-700">{rec.metrics}</span>
                                                    </div>
                                                )}
                                                {rec.url && (
                                                    <a 
                                                        href={rec.url}
                                                        target="_blank"
                                                        rel="noopener noreferrer"
                                                        className="text-sm text-purple-600 hover:text-purple-800 underline"
                                                    >
                                                        📚 View Documentation →
                                                    </a>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Actions */}
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <div className="flex flex-col sm:flex-row justify-center gap-4">
                                    <button
                                        onClick={downloadPDF}
                                        className="px-8 py-3 rounded-lg font-semibold bg-purple-600 text-white hover:bg-purple-700 transition"
                                    >
                                        📄 Download PDF
                                    </button>
                                    <button
                                        onClick={contactSales}
                                        className="px-8 py-3 rounded-lg font-semibold bg-green-600 text-white hover:bg-green-700 transition"
                                    >
                                        📧 Contact Pocus Team
                                    </button>
                                    <button
                                        onClick={resetAssessment}
                                        className="px-8 py-3 rounded-lg font-semibold bg-gray-200 text-gray-700 hover:bg-gray-300 transition"
                                    >
                                        🔄 Start Over
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
